
<h1>События</h1>

<table class="table table-striped">
    <thead>
    <tr>
        <th>Название</th>
        <th class="text-right">Дата</th>
        <th class="text-right">Время начала</th>
        <th class="text-right">Время окончания</th>
        <th class="text-right">Клуб</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="event in events ">
        <td>{{event.name}}</td>
        <td class="text-right">{{event.date }}</td>
        <td class="text-right">{{event.timeStart}}</td>
        <td class="text-right">{{event.timeEnd}}</td>
        <td class="text-right">{{event.clubid}}</td>

        <td class="text-center">
            <button class="btn btn-xs btn-primary">
                Просмотреть билеты {{event.event}}
            </button>
        </td>



    </tr>
    </tbody>
</table>
